<section class="b-newProducto container">
    <div class="b-newProducto__heading row"><h1 class="h2">Creacion Nuevo Producto </h1></div>
  
    <div class="row">
        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="b-form--NewProducto col-lg-6 col-sm-12">

            <div class="form-group col-11 ps-2">
                <label class="pb-2 ps-2">Nombre del producto:
                </label>
                
                <input (input)="onInput($event,'nombre')" type="text" class="form-control border-0" formControlName="nombre">
                <p class="error ps-2 pt-2" *ngIf="checkError('nombre','required')">
                El campo es requerido</p>
                
            </div>

            <div class="d-flex align-items-center">

                <div class="form-group col-2 ps-2">
                
                    <label  class="pb-2 ps-2">Precio:
                    </label>
                
                    <input (input)="onInput($event,'precio')" type="text" class="form-control border-0" formControlName="precio" placeholder="€" value="precio">

                </div>

                <p class="error ps-2 pt-2" *ngIf="checkError('precio','required')">
                    El campo es requerido
                </p>

                <p class="error ps-2 pt-2" *ngIf="checkError('precio','max')">
                    El precio es demasiado elevado imbecil
                </p>
            </div>          
            
            <div class="form-group col-11 ps-2">

                <label class="pb-2 ps-2">Info:</label>
                
                <input (input)="onInput($event,'info')" type="text" class="form-control border-0" formControlName="info">
                <p class="error ps-2 pt-2" *ngIf="checkError('info','required')">
                    El campo es requerido
                </p>
                
            </div>

            <div class="form-group col-11 ps-2">

                <label class="pb-2 ps-2">Ruta de la imagen:</label>
                
                <input (input)="onInput($event,'imagen')" type="text" class="form-control border-0" formControlName="imagen">
                <p class="error ps-2 pt-2" *ngIf="checkError('imagen','required')">
                El campo es requerido
                </p>
                <p class="error ps-2 pt-2" *ngIf="checkError('imagen','pattern')">
                    La ruta no es correcta
                </p>
                
            </div>

            <div class="form-group col-11 ps-2 d-flex align-items-center">

                <label class="pb-2 ps-2">Valoracion:</label>
                
                <select (change)="onChange($event)" class="ms-3"  formControlName="valoracion" >
            
                    <option value='1'>1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                </select>

                <img class="ms-2" src="assets/images/estrella (2).png" alt="">
                
            </div>
            <div class="d-flex align-items-center">
                <input (click)="onClick()" type="submit" [disabled]="!formulario.valid" value="Crear" class="btn btn-dark mt-3 ms-3 ps-4 pe-4 pt-2 pb-2">
                <p class="ms-4 mt-3 h4">{{valueClickCreate}}</p>
            </div>

        </form>

        <section class="col-lg-6 col-sm-12 d-flex justify-content-center align-items-center">

            <figure class="b-cardProductos">

                <div class="b-cardProductos__contentImg">
                    <img [src]="valueImage" alt="">
                </div>
                
                <div class="b-cardProductos__contentInfo">
                    <figcaption>
                        <h2 *ngIf="labelNombre === 'nombre'" class="b-heading-h2--cardProductos h4 pt-2 pb-2">{{valueNombre}}</h2>
                    </figcaption>
                    <p>
                        <span class="b-font-primary--bold pe-2">Precio:</span><span *ngIf="labelPrecio === 'precio'">{{valuePrecio}}€</span>
                    </p>
                    <p class="d-flex justify-content-start align-items-center">
                        <span class="b-font-primary--bold pe-2">Valoracion:</span>{{valueChange}}  <img class="ps-1"
                            src="assets/images/estrella (2).png" alt="">
                    </p>
                    <p><span class="b-font-primary--bold pe-2 pb-1 d-block">Info</span><span *ngIf="labelInfo === 'info'">{{valueInfo}}</span></p>
                </div>

            </figure>

        </section>

    </div>

</section>
